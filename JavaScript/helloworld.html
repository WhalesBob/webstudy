<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
    </head>
    <body>
        <!-- 코드 script는 웹 브라우저에게 지금부터는 자바스크립트 코드이기 때문에 이 코드를
        해석할 때는 자바스크립트의 문법에 따라 해석해서 실행하라고 알려주는 구문(태그)이다.
        -->

        <!-- 자바스크립트 코드는 html 태그 어디에 놓더라도 동작한다.
        하지만 일반적인 사이트의 html 코드를 살펴보면 body 맨 마지막에 script 태그가 
        삽입되어 있는 것을 확인할 수 있다. 무거운 자바스크립트 코드들이 포함되어 있을 때
        그 코드들을 불러오고 실행하느라, 그 밑에 있는 html 코드들이 로딩되지 못하게 된다.
        이는 브라우저가 랜더링되는 것에 방해가 될 수 있다.-->

        <!-- 자바스크립트 코디를 body 태그 맨 뒤에 선언하게 되면, 
        무거운 코드가 있다 하더라도 html 태그와 css 가 모두 동작한 다음 불러오기 때문에
        미완성된 화면이 오랫동안 지속되지 않을 것이다.
        또한 문서의 DOM(Document Object Model) 구조가 완료된 시점에서 실행되기 때문에
        따로 추가 설정을 할 필요가 없어진다.-->

        <!-- 그렇기 때문에 특별한 사유가 있는 것이 아니면 script 태그 위치는
        body 태그 맨 마지막에 선언하는 것이 권장된다. -->
        <script>
            alert("Hello World!");
        </script>
    </body>
</html>
