<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>About String</title>
    </head>
    <body>
        <script>
            console.log("coding everybody");
            console.log(typeof "1");
            console.log(typeof 1);
            alert("egoing\'s js");
            alert("안녕하세요. \n 생활코딩의 세계에 오신 것을 환영합니다!");
            alert("coding" + "everybody");
            console.log("coding everybody".length);

            // JS에서 String() 함수가 무엇인지 찾아보자. 
            // String() 함수는 객체를 문자열로 바꿔주는 함수를 말한다.

            var a = 1, b = 2;
            var c = a + b;
            var d = String(a) + String(b);
            document.write("<h1>c : " + c + "</h1>");
            document.write("<h1>d : " + d + "</h1>")

            const data1 = "데이터";
            const str1 = `문자열 중간에 ${data1} 삽입하기 </br>`;
            document.write(str1);

            var data2 = 100;
            var str2 = `숫자도 문자로 녹아든다 : ${data2} !`;
            // placeholder는 ${} 형식으로 넣을 수 있다. 
            // 마치 이렇게 문자열을 활용해서 넣고, 문자열을 맘대로 
            // 뜯어고칠수 있다는 점은 편리한 부분처럼 보인다. 
            document.write(str2);

            var str = `</br>그렇다면 이건 어때? ${prompt("그렇다면 이건 어때?")}`;
            document.write(str);

        </script>
    </body>
</html>
