<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number</title>
    </head>
    <body>
        <script>
            alert(1+1);            
            alert(2*7);
            alert(1.2*2.2);
            console.log(6/2);
            console.log(Math.pow(3,2)); // 3의 제곱
            console.log(Math.round(10.6)); // 10.6의 반올림
            console.log(Math.ceil(10.2)); // 10.2의 올림
            console.log(Math.floor(10.6)); // 10.6의 내림
            console.log(Math.sqrt(9));
            console.log(Math.random());
        </script>
    </body>
</html>
