<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document Changing</title>
    </head>
    <body>
        <h1>큰 제목입니다.</h1>
        <p>이건 그냥 문단입니다.</p>
        <p id="text">아이디가 있는 문단입니다.</p>
        <p class="paragraph">클래스가 있는 문단입니다.</p>
    </body>
    <script>
        console.log(document.querySelector("h1"));
        console.log(document.querySelector("p"));
        console.log(document.querySelector("#text"));
        console.log(document.querySelector(".paragraph"));

        // 해당하는 것의 css 요소를 찾아서 반환해준다. 
        // 틀리면 null 반환.

        console.log(document.getElementById("text"));
        console.log(document.getElementById("p"));

        // querySelector와 getElementByID 공통점 : 요소를 찾아서
        // 해당하는 것을 반환해줌. 반환된 요소는 DOM 객체로써 우리가 
        // 직접 조작할 수 있는 대상이다. 

        const h1 = document.querySelector("h1");
        var p = document.getElementById("text");
        // 여기서 h1, p는 DOM 객체이다. 

        console.log(h1.textContent); // 반환값이 잘 나온다. 
        // textContent : DOM 객체에서 해당하는 텍스트 컨텐츠를 가리킴

        h1.textContent = "헬로우 여러분!!";

        p.textContent = "겟엘리먼트바이아이디";
        console.log(p.textContent);
    </script>
</html>
