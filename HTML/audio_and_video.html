<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오디오와 비디오</title>
    </head>
    <!-- object, embed 태그-->
    <!-- <object> 태그는 오디오 파일 뿐만 아니라 비디오, 자바 애플릿, PDF 등 다양한 멀티미디어 파일을
        삽입할 때 사용한다. 웹 문서 안에 다른 문서를 삽입할 때도 사용가능하다.-->
    <!-- <embed> 태그는 HTML 초기 버전부터 사용해서 대부분 브라우저에서 사용할 수 있다. 
    embed 태그에서는 src 속성을 사용해 삽입할 멀티미디어 파일을 지정한다. 필요할 경우, width/height 속성으로
    플레이어의 너비와 높이를 지정할 수 있다. <embed> 태그에서는 닫는 태그가 없다.(단일 태그)-->

    <!-- 웹 브라우저에서 지원하는 멀티미디어 파일 종류 : 
    비디오 : mp4, webm
    오디오 : mp3, mp4, m4a-->

    <!-- 오디오와 비디오 파일을 삽입하는 <audio>, <video> 태그-->
    <!-- HTML5 나오면서 새로 나왔다.-->
    <body>
        <video src="C:\Users\ndw82\Videos\Movavi Library\Cisco Webex Meetings 2021-04-06 13-43-35 (1).mp4" 
        width="50%" muted autoplay loop></video> <!--반드시 뒤에 controls 키워드를 넣어 줘야 사용자가 보고 조작이 가능하다.-->
        <!-- audio 태그도 똑같이 해줘야 함. 이후에 width="~~%" 이런식으로 크기 조정가능하다. 
        구글 크롬에서 autoplay 해줄려면 muted가 필요하다고 한다.-->
        <h2>지우지 않은 강의 녹화파일.</h2> 

        <!-- audio, video 태그 속성-->
        <!--
            controls : 플레이어 와면에 컨트롤 바를 표시한다
            autoplay : 오디오나 비디오를 자동실행함.
            loop : 오디오나 비디오를 반복재생한다.
            muted : 오디오나 비디오의 소리를 제거한다
            preload : 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정한다. 사용할 수 있는
            값은 auto, metadata, none이다. 기본값은 preload="auto" 이다. 
            width/height : 너비/높이 조정. 하나만 해줘도 나머지는 알아서 비율에 맞게 조정된다.
            poster="파일 이름" : <video> 태그에서 사용하는 속성으로, 비디오가 재생되기 전까지 화면에 표시될
                포스터 이미지를 지정한다. 
        -->
    </body>
</html>
