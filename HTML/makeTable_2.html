<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표만들기 실습</title>
        <style>
            table{
                width : 100%;
                border : 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                border : 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2>먹거리</h2>
        <table>
            <tr>
                <th>입춘 천냥 국수</th> <!-- td 대신 th 하면 강조도 되고, 텍스트가 중앙정렬이 된다. -->
                <td>11:00 ~ 16:00</td>
                <td>목관아 주차장</td>
            </tr>
            <tr>
                <th>제주 향토 음식</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>
            <tr>
                <th>입춘 주전부리</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>
            <tr>
                <th>차 나눔</th>
                <td>10:30 ~ 17:00</td>
                <td>관덕정 마당</td>
            </tr>

        </table>
    </body>
</html>
