<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <!-- 웹에서 사용하는 대표적인 이미지 파일 형식-->
    <!-- 웹에서 사용하는 이미지는 인터넷으로 전송해야 하므로 파일 크기가 크지 않으면서 화질이 좋아야 한다. 
    주로 JPG(또는 JPEG)나 PNG 파일 형식을 사용함. 아이콘이나 로고처럼 작은 이미지일 경우에는 GIF 파일을 사용
    하기도 함.-->

    <!-- GIF(Graphic Interchange Format) : 표시할 수 있는 색상 수는 최대 256가지이다. 다른 이미지 파일 형식
    에 비해 파일 크기가 작아서 아이콘이나 불릿 등 작은 이미지에 주로 사용함.-->

    <!-- JPG/JPEG(Joint Photographic Experts Group) : GIF보다 색상과 명암을 다양하게 표현할 수 있다. 
    이미지를 수정하고 저장하는 작업을 반복할 경우 화질이 떨어질 수 있음.-->

    <!-- PNG(Portable Network Graphics) : 네트워크용으로 개발된 파일 형식이다. 색상을 다양하게 표현하면서
    투명한 배경도 만들 수 있어 웹에서 가장 많이 사용함.-->

    <body>
    
        <!-- 이미지 크기를 표현하는 단위 : -->
        <!-- % : 이미지 크기의 값을 퍼센트로 지정하면, "현재 웹 브라우저 창의 너비와 높이를 기준으로"
        이미지 크기를 결정한다.-->
        <!-- px : 이미지 크기의 값을 픽셀로 지정하면 이미지의 너비나 높이를 해당 픽셀 크기만큼 표시한다.-->

        <!-- width 속성만 지정하여 크기를 결정해 주면, height 속성은 원래 이미지 크기의 높이 비율을 
        자동으로 계산해 표기한다.-->
        <img src = "실험용배너.png" alt="" width = "100%">
        <!-- width 조정하니까 확실히 body 크기에 맞게 따라온다. -->
        <h2>탐라국 입춘굿</h2>
        <p>탐라국 입춘굿은 입춘을 맞아 풍년을 기원하는 행사로, 제주도의 문화 축제 중에서 
            유일하게 탐라 시대부터 이어져 왔다.
        </p>
    </body>
</html>
