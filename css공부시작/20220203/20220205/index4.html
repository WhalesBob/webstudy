<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{ 
                border : 3px solid red;
                display: none;
            }
            span{ 
                border-width: 5px;
                border-style: dashed;
                border-color: rgb(100%,50%,0%);
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div>나는야 블록 레벨</div>
        <span>나는야 인라인</span>
    </body>
</html>
